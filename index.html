<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Comfeet Shoes</title>
</head>
<body>
    <header>
        <div class="contentWrapper">
            <!-- Login/signup menu -->
            <h1>Comfeet Shoes</h1>
            <nav id="login">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><input type="search" id="search" placeholder="Search"></li>
                </ul>
            </nav>
            <!-- Navigation -->
            <nav id="shopping">
            <ul>
                <li><a href="#">Men's</a></li>
                <li><a href="#">Women's</a></li>
                <li><a href="#">Kid's</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
            </nav>
        </div>
    </header>
    
    <section id="main1">
    <!-- shop:mens,womens,kids,accessories -->
        <div class="sectionWrap contentWrapper">
            <a href="#">
                <div class="panel">
                    <img src="./assets/mens shoes.jpg" height="200px" width="200px" alt="Mens Shoe" class="shoe">
                    <h3>Men's</h3>
                </div>
            </a>
            <a href="#">
                <div class="panel">
                    <img src="./assets/womens shoe.jpg" height="200px" width="200px" alt="Womens shoe" class="shoe">
                    <h3>Women's</h3>
                </div>
            </a>
            <a href="#">
                <div class="panel">
                    <img src="./assets/kids shoe.jpg" height="200px" width="200px" alt="kids shoe" class="shoe">
                    <h3>Kid's</h3>
                </div>
            </a>
            <a href="#">
                <div class="panel">
                    <img src="./assets/accessories.jpg" height="200px" width="200px" alt="backpack" class="shoe">
                    <h3>Accessories</h3>
                </div>
            </a>
        </div>
    </section>
    
    <section id="main2">
        <div class="sectionWrap contentWrapper">
            <!-- shop by brand:puma,nike,adidas,sketchers,newbalance -->
            <h2>Shop by Brand</h2>
            <div class="panelWrapper">
                <div class="panel">
                    <a href="#"><img src="./assets/puma.png" height="200px" width="200px" alt="puma" class="brand"></a>
                </div>
                <div class="panel">
                    <a href="#"><img src="./assets/nikepng.png" height="200px" width="200px" alt="nike" class="brand"></a>
                </div>
                <div class="panel">
                    <a href="#"><img src="./assets/adidas.png" height="200px" width="200px" alt="adidas" class="brand"></a>
                </div>
                <div class="panel">
                    <a href="#"><img src="./assets/Skechers.png" height="150px" width="250px" alt="sketchers" class="brand"></a>
                </div>
                <div class="panel">
                    <a href="#"><img src="./assets/nbpng.png" height="200px" width="200px" alt="newbalance" class="brand"></a>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="contentWrapper sectionWrap">
            <!-- legal items, navigation items  -->
            <!-- social media icons -->
            <div class="footerYear">
                <span>&copy;2023</span>
            </div>
            <div class="footerGroup sectionWrap">
                <ul id="footerLinks">
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
                <ul id="footerIcons">
                    <li><a href="#"><img src="./assets/facebook_20.png" alt="FaceBook"></a></li>
                    <li><a href="#"><img src="./assets/google_plus_20.png" alt="Google Plus"></a></li>
                    <li><a href="#"><img src="./assets/twitter_20.png" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
